<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List creation</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>The Data Adden Form</h1>
    <div>
        <table border="1" id="list">
            <thead>
                <th>ID</th>
                <th>Medicine Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </thead>
            <tbody>

            </tbody>
            
        </table>
    </div>
    <div class="form">
        <form id="form">
            
            <label for="">Medicine name :</label>
            <input type="text" placeholder="Enter the medicine name" id="medicine" >
            <label for="">Quantity :</label>
            <input type="number" placeholder="Quantity" id="qty">
            <label for="">Price :</label>
            <input type="text" placeholder="Price" id="price"><br>
            <button id="click" >Add to list</button>
        </form>
    </div>
    <script src="./common.js"></script>
</body>
</html>
